<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flask TODO アプリ</title>
  <!-- Google Fonts - Noto Sans JP & Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" defer></script>
  <style>
    body {
      font-family: 'Noto Sans JP', 'Roboto', sans-serif;
    }

    code {
      font-family: 'Roboto Mono', 'Noto Sans JP', monospace;
    }
  </style>
</head>

<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <h1 class="display-4 text-primary">
                <i class="bi bi-check2-square"></i> Flask TODO アプリ
              </h1>
              <p class="lead text-muted">TODOアイテムの管理を行うためのRESTful APIを提供しています</p>
            </div>

            <div class="card bg-light border-0 mb-4">
              <div class="card-body">
                <h3 class="card-title text-primary mb-3">
                  <i class="bi bi-link-45deg"></i> 利用可能なAPIエンドポイント
                </h3>

                <div class="row g-3">
                  <div class="col-12">
                    <div class="d-flex align-items-center p-3 bg-white rounded border">
                      <span class="badge bg-success me-3">GET</span>
                      <code class="flex-grow-1">/todos</code>
                      <small class="text-muted ms-3">すべてのTODOを取得</small>
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="d-flex align-items-center p-3 bg-white rounded border">
                      <span class="badge bg-success me-3">GET</span>
                      <code class="flex-grow-1">/todos/{id}</code>
                      <small class="text-muted ms-3">特定のTODOを取得</small>
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="d-flex align-items-center p-3 bg-white rounded border">
                      <span class="badge bg-primary me-3">POST</span>
                      <code class="flex-grow-1">/todos</code>
                      <small class="text-muted ms-3">新しいTODOを作成または既存のTODOを更新</small>
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="d-flex align-items-center p-3 bg-white rounded border">
                      <span class="badge bg-danger me-3">DELETE</span>
                      <code class="flex-grow-1">/todos/{id}</code>
                      <small class="text-muted ms-3">特定のTODOを削除</small>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="text-center">
              <a href="/demo" class="btn btn-primary btn-lg">
                <i class="bi bi-play-circle"></i> TODOデモを試す
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
