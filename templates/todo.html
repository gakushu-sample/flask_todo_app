<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO管理 - Flask TODO アプリ</title>
  <!-- Google Fonts - Noto Sans JP & Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" defer></script>
  <!-- TODO管理用JavaScript -->
  <script src="/static/js/todo.js" defer></script>
  <style>
    body {
      font-family: 'Noto Sans JP', 'Roboto', sans-serif;
    }

    code,
    .font-monospace {
      font-family: 'Roboto Mono', 'Noto Sans JP', monospace;
    }

    .english-text {
      font-family: 'Roboto', 'Noto Sans JP', sans-serif;
    }
  </style>
</head>

<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow">
          <div class="card-body p-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <div>
                <h1 class="display-5 text-primary">
                  <i class="bi bi-check2-square"></i> TODO管理
                </h1>
                <p class="lead text-muted mb-0">TODOアイテムを管理しましょう</p>
              </div>
              <a href="/" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> 戻る
              </a>
            </div>

            <!-- TODO作成・更新フォーム -->
            <div class="card mb-4">
              <div class="card-header">
                <h5 class="card-title mb-0">
                  <i class="bi bi-plus-circle"></i> 新しいTODOを追加
                </h5>
              </div>
              <div class="card-body">
                <form id="todoForm">
                  <div class="row g-3">
                    <div class="col-md-8">
                      <input type="text" class="form-control" id="taskInput" placeholder="TODOを入力してください" required>
                    </div>
                    <div class="col-md-4">
                      <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-plus"></i> 追加
                      </button>
                    </div>
                  </div>
                  <input type="hidden" id="todoId" value="">
                </form>
              </div>
            </div>

            <!-- TODO一覧 -->
            <div class="card">
              <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">
                  <i class="bi bi-list-ul"></i> TODO一覧
                </h5>
                <button class="btn btn-outline-primary btn-sm" id="refreshBtn">
                  <i class="bi bi-arrow-clockwise"></i> 更新
                </button>
              </div>
              <div class="card-body">
                <div id="todoList" class="list-group">
                  <div class="text-center text-muted py-4">
                    <i class="bi bi-hourglass-split"></i> 読み込み中...
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
